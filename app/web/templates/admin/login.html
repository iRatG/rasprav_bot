{% extends 'admin/master.html' %}

{% block body %}
<div class="container" style="max-width: 400px; margin-top: 100px; text-align: center;">
  <h2>Вход в панель управления</h2>
  <p class="text-muted">Войдите через Telegram аккаунт мастера</p>
  <br>
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="{{ bot_username }}"
    data-size="large"
    data-auth-url="/admin/auth"
    data-request-access="write">
  </script>

  {% if dev_login_url %}
  <hr style="margin-top: 40px;">
  <p class="text-muted" style="font-size: 12px;">Локальная разработка</p>
  <a href="{{ dev_login_url }}" class="btn btn-outline-secondary btn-sm">
    Войти как мастер (dev)
  </a>
  {% endif %}
</div>
{% endblock %}
